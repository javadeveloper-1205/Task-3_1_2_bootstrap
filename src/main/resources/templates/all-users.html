<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div>
    <div>
        <div class="alert alert-dark" role="alert">
            <p style="text-align: left;">
                <strong>admin@mail.ru</strong> with roles: ADMIN USER
                <span style="float:right;"><a href="#" class="alert-link"><a th:href="@{/logout}">Logout</a></a></span>
            </p>
        </div>
    </div>

    <div class="container-fluid hidden-md-down bg-light">
        <div class="row justify-content-center">
            <div class="col-md-2 hidden-md-down bg-white p-0">

                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/user">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 bg-white">

                <h4>Admin panel</h4>

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab" aria-controls="nav-profile" aria-selected="false">new User</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="card">
                            <div class="card-header">
                                All users
                            </div>
                            <div class="card-body">
                                <div align="center">
                                    <br>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="user : ${listUsers}">

                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.roles}"></td>
                                            <div>
                                                <td>
                                                    <a class="btn btn-info"
                                                       th:href="@{'/admin/updateUser/' + ${user.id}}"
                                                       role="button">Edit</a>
                                                </td>
                                                <td>
                                                    <a class="btn btn-danger" th:href="@{'/admin/delete/' + ${user.id}}"
                                                       role="button">Delete</a>
                                                </td>
                                            </div>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="card">
                            <div class="card-header">
                                <strong> Add new user </strong>
                            </div>

                            <form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">
                                <div class="card-body">
                                    <!--                           <h3><a href="addNewUser">Add User</a></h3>&ndash;&gt;-->
                                    <div class="text-center">
                                        <strong>
                                            <div class="list-group-item">
                                                <label>First name</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{name}"
                                                        name="name"
                                                        placeholder="name"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <div class="list-group-item">
                                                <label>Last name</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{lastName}"
                                                        name="lastName"
                                                        placeholder="lastName"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <div class="list-group-item">
                                                <label>Age</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{age}"
                                                        name="age"
                                                        placeholder="age"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <div class="list-group-item">
                                                <label>Email</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{email}"
                                                        name="email"
                                                        placeholder="email"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <div class="list-group-item">
                                                <label>Password</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{password}"
                                                        name="password"
                                                        placeholder="password"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <label for="roles">Role:</label>

                                            <select class="custom-select" name="roleNames" id="roles" multiple>
                                                <option value="ROLE_ADMIN">Admin</option>
                                                <option value="ROLE_USER">User</option>
                                            </select>
                                        </strong>
                                        <div class="text-center">
                                            <button class="btn btn-success" type="submit"
                                               role="button">Add new user</button>
                                            <!--                                    th:action="addNewUser"-->
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
