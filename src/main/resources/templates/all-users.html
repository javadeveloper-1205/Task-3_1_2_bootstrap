<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div>
    <div>
        <div class="alert alert-dark" role="alert">
            <p style="text-align: left;">
                <strong>admin@mail.ru</strong> with roles: ADMIN USER
                <span style="float:right;"><a href="#" class="alert-link"><a th:href="@{/logout}">Logout</a></a></span>
            </p>
        </div>
    </div>

    <div class="container-fluid hidden-md-down bg-light">
        <div class="row justify-content-center">
            <div class="col-md-2 hidden-md-down bg-white p-0">

                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/1">User</a>
                        <!--                        <a class="nav-link" th:href="@{user/{id}(id=${user.getId()})}">User</a>-->
                    </li>
                </ul>
            </div>
            <div class="col-md-10 bg-white">

                <h4>Admin panel</h4>

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab" aria-controls="nav-profile" aria-selected="false">new User</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="card">
                            <div class="card-header">
                                All users
                            </div>
                            <div class="card-body">
                                <div align="center">
                                    <br>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="user : ${listUsers}">

                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <div th:each="us : ${user.roles}">
                                                    <a th:text="${us}"/>
                                                </div>
                                            </td>
                                            <div>
                                                <td>
                                                    <button th:data-target="${'#editUser'+ user.getId()}"
                                                            data-toggle="modal"
                                                            class="btn btn-primary">Edit
                                                    </button>
                                                </td>

                                                <td><a class="btn btn-danger"
                                                       th:href="@{'/admin/delete/' + ${user.id}}"
                                                       role="button">Delete</a></td>
                                            </div>
                                            </tr>


                                            <div class="modal" th:id="${'editUser'+user.getId()}">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <b th:text="${'Edit user '+user.getId()}"></b>
                                                            <button class="close" data-dismiss="modal">&times;</button>
                                                        </div>
                                                        <div class="modal-body text-center">
                                                            <div class="row">
                                                                <div class="col-sm-3"></div>
                                                                <div class="col-sm-6">
                                                                    <form th:action="@{/admin/edit/{id}(id=${user.getId()})}"
                                                                          th:method="post"
                                                                          th:id="${'userEditForm' + user.getId()}"
                                                                          th:object="${user}">
                                                                        <input type="hidden" name="id"
                                                                               th:value="${user.getId()}">

                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold">Username</label>
                                                                            <input type="text"
                                                                                   name="username"
                                                                                   class="form-control"
                                                                                   th:value="${user.username}"
                                                                                   readonly>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold">Email</label>
                                                                            <input type="text"
                                                                                   name="email"
                                                                                   class="form-control"
                                                                                   th:value="${user.getEmail()}"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold">Name</label>
                                                                            <input type="text"
                                                                                   name="name"
                                                                                   class="form-control"
                                                                                   th:value="${user.getName()}"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold">LastName</label>
                                                                            <input type="text"
                                                                                   name="lastName"
                                                                                   class="form-control"
                                                                                   th:value="${user.getLastName()}"
                                                                                   required>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold">Password</label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="password"
                                                                                   th:value="${user.getPassword()}"
                                                                                   placeholder="password">
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="font-weight-bold">Role</label>
                                                                            <select class="custom-select"
                                                                                    name="roleNames" multiple>
                                                                                <option value="ROLE_ADMIN">Admin
                                                                                </option>
                                                                                <option value="ROLE_USER">User</option>
                                                                            </select>
                                                                        </div>
                                                                    </form>
                                                                    <div class="col-sm-3"></div>

                                                                    <div class="modal-footer">
                                                                        <button class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit"
                                                                                th:form="${'userEditForm'+user.getId()}"
                                                                                class="btn btn-primary">Edit user
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                         aria-labelledby="nav-profile-tab">
                        <div class="card">
                            <div class="card-header">
                                <strong> Add new user </strong>
                            </div>

                            <form th:method="POST" th:action="@{/admin/saveUser}"
                                  th:object="${user}">
                                <div class="card-body">

                                    <div class="text-center">

                                        <strong>
                                            <div class="list-group-item">
                                                <label>Username</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{username}"
                                                        name="username"
                                                        placeholder="username"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <div class="list-group-item">
                                                <label>First name</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{name}"
                                                        name="name"
                                                        placeholder="name"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <div class="list-group-item">
                                                <label>Last name</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{lastName}"
                                                        name="lastName"
                                                        placeholder="lastName"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <div class="list-group-item">
                                                <label>Age</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{age}"
                                                        name="age"
                                                        placeholder="age"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <div class="list-group-item">
                                                <label>Email</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{email}"
                                                        name="email"
                                                        placeholder="email"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <div class="list-group-item">
                                                <label>Password</label>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        th:text="*{password}"
                                                        name="password"
                                                        placeholder="password"
                                                />
                                            </div>
                                        </strong>

                                        <strong>
                                            <label for="roles">Role:</label>

                                            <select class="custom-select" name="roleNames"
                                                    id="roles" multiple>
                                                <option value="ROLE_ADMIN">Admin</option>
                                                <option value="ROLE_USER">User</option>
                                            </select>
                                        </strong>
                                        <div class="text-center">

                                            <button class="btn btn-success" type="submit"
                                                    role="button">Add new user
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
